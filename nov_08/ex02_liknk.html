<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크 태크 연습</title>
    <style>
        /* a태그 스타일*/
        a {
            color :red;
        }
        a:link {
            text-decoration: none;
        }
        /* hover : 해당 요소에 마우스를 올렸을 때
                    가상 선택자 */
        a:hover{
            color:rosybrown;
            background-color : red;
        }

    </style>
</head>
<body>
    <a href = "https://www.amazon.com/" target ="_blank"> 아마존 바로가기 </a> <br>
	<a href = "https://www.coupang.com/"> 쿠팡 바로가기 </a>
    <a href = "https://www.google.co.kr" target = "_blank"> <br>
        <img src="./images/다운로드.jpg" alt="돌아가">  
    </a>
</body>
</html>
