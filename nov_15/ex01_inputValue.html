<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 인사말 <input type="text" id="id1" onkeyup="fun1"><br> -->
    인사말 <input type="text" id="id1" ><br>

    <!-- 인사말 <input type="text" id="id1" onblur="fun2"><br> -->
    인사말2 <input type="text" id="id2" ><br>

    인사말3 <input type="text" id="id3" value="초기값"><br>
    <!-- <button onclick ="fun3()">작성</button> -->
    <button id="btn1">작성</button>


</body>             
<script>
    const input1=document.getElementById('id1');
    input1.addEventListener("keyup",fun1);

    const input2=document.getElementById('id2');
    input2.addEventListener("blur",fun2);

    const btn1 = document.getElementById("btn1")
    btn1.addEventListener('click',fun3)

    function fun1(){
        //console.log('함수 호출')
        const ele=document.getElementById('id1');
        console.log(ele.value);
    }

    function fun2(){
        //console.log('onblur')
        const ele=document.getElementById('id2');
        console.log(ele.value);
    }

    function fun3(){
        const ele=document.getElementById('id3')
        //console.log(ele.value)
        //ele.value="이 내용은 어디에 나올까요";
        const text="하하하하하";
        ele.value=text;
    }
</script>


</html>
