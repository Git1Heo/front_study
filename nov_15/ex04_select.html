<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fruitSelect(){
            const fruit=document.getElementById("fruits");
            console.log(fruit.value);            

              const result=document.getElementById("selected");
              result.value=fruit.value;
        }


    </script>

</head>
<body>
    <select id="fruits" name="fruit" onchange="fruitSelect()" >
        <option>선택하세요</option>
        <option value="사과">사과</option>
        <option value="딸기">딸기</option>
        <option value="수박">수박</option>
        <option value="블루베리">블루베리</option>
    </select>
    <br>
    선택한 과일 : <input type="text" id="selected">
</body>
</html>
