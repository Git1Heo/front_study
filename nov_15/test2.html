<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    점수<input type="text" id="id1"><br>
    성적<input type="text" id="id2"><br>
    <button onclick ="fun1()">덧셈 계산</button>
    <p id="id3"> 성적 출력 </p>
</body>

<script>
    function fun1(){
        const ele1 = document.getElementById("id1").value
        const ele2 = document.getElementById("id2")
        const ele3 = document.getElementById("id3")

        const score=Number(ele1)        
        let grade
        
        if (score >=90)
            grade="A"
        else if (score >=80)
            grade="B"
        else if (score >=70)
            grade="C"
        else if (score >=60)
            grade="D"
        else if (score >=50)
            grade="E"
        else 
            grade="F"
            
            ele2.value=grade
            ele3.innerHTML=grade

    }

</script>


</html>
