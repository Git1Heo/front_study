<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h2{
            color : red;
            background-color: burlywood;
        }

        #id2{
            color : blue;
            background-color: wheat;          
        }
        
    </style>

    <script>
        
        function changecolor(){
            // id2로 지정된 요소의 글자색을 흰색으로 변경
            const ele = document.getElementById("id2");
            // js를 이용하여 태그의 color 속성을 변경
            ele.style.color = "white";
            ele.style.background = "black";
        }

        function disappear(){

            const ele=document.getElementById("id3");
            ele.style.visibility='hidden';
        } 

        function appear(){

            const ele=document.getElementById("id3");
            ele.style.visibility="visible";
        }

    </script>

</head>
<body>
    <h2 id="id1">안녕하세요</h2>
    <h2 id="id2">반갑습니다</h2>
    <h2 id="id3">오늘은 월요일</h2>

    <button onclick="changecolor()">글자색변경</button>
    <button onclick ="disappear()">사라짐</button>
    <button onclick ="appear()">나타나라</button>
</body>
</html>
