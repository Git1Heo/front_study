<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*  div : 블록
            블록요소 : 높이 너비 조절 가능 */
        div{

            background-color: aliceblue;
            width: 50%;
            height: 150px;
        }
        span{
            background-color: antiquewhite;
        }
        .parent1{
            background-color: beige;
        }
        #id1{
            background-color: azure;
        }
    </style>
</head>
<body>
    <div class ="parent">
        안녕하세요<br>
        안녕하세요    
    </div>
    
    <div class ="parent1">
        안녕하세요<br>
        안녕하세요    
    </div>

    <span>오늘은 화요일</span>
    <span id="id1">내일은 수요일</span>
</body>
</html>
